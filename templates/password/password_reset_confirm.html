{% extends "base.html" %}
{% load static%}

{% load crispy_forms_tags %}  
{% block head_dependencies %}
<link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
{% endblock %}
{% block content %}

  
  <!--Password Reset Confirm-->
    <div class="container auth-container">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p class="text-muted">Please enter your new password.</p>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-outline-success mt-2 mb-2" type="submit">Reset password</button>
        </form>
        
    </div>

{% endblock %}
