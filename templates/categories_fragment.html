<div class="tags">
        <div class="row">
            <h5 class="tag-heading"><i class="fa fa-tags" aria-hidden="true"></i> Categories</h5>
        </div>
        <div class="row tag-body">
            <ul>
                {% for tag in tags %}
                    <li><a href="{% url 'tag_posts' tag.slug%}">{{tag}}</a></li>
                {% endfor %}
            </ul>
        </div>
</div>
